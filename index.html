<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="main">
        <div class="buttonAdd">
          <button id="showFormButton">Add new book to library</button>
          <div id="inputForm" style="display: none">
            <form id="addBook">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
              <span class="error" aria-label="polite"></span>
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" required />
              <span class="error" aria-label="polite"></span>
              <label for="pages">Pages:</label>
              <input type="number" id="pages" name="pages" required />
              <span class="error" aria-label="polite"></span>
              <label for="read">Read:</label>
              <input type="text" id="read" name="read" required />
              <span class="error" aria-label="polite"></span>
              <button id="submitButton" type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="library">
          <div id="displayLibrary">Library:</div>
          <ul class="bookList" id="bookList"></ul>
        </div>
      </div>
      <div class="footer">Footer</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
